<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="ThinkVibe - Dive into inspiring articles, stories, and ideas from creative minds."
    />
    <meta
      name="keywords"
      content="blog, articles, stories, writing, insights, ideas"
    />
    <meta name="author" content="ThinkVibe Team" />
    <meta name="robots" content="index, follow" />
    <title>ThinkVibe - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1a1a1a;
        color: #e5e5e5;
        font-family: "Inter", sans-serif;
      }
      .header {
        background-color: #121212;
      }
      .article-card {
        transition: transform 0.2s;
      }
      .article-card:hover {
        transform: translateY(-5px);
      }
      .logo {
        font-size: 1.75rem;
        font-weight: bold;
        color: #ffffff;
        transition: color 0.2s;
      }
      .logo:hover {
        color: #60a5fa;
      }
    </style>
  </head>
  <body>
    <header
      class="header py-4 px-6 flex justify-between items-center shadow-lg"
    >
      <a href="/index.html" class="logo">ThinkVibe</a>
      <nav>
        <ul class="flex space-x-6">
          <li>
            <a href="/categories" class="hover:text-gray-300">Categories</a>
          </li>
          <li><a href="/about" class="hover:text-gray-300">About</a></li>
          <li><a href="/contact" class="hover:text-gray-300">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="max-w-6xl mx-auto py-8 px-4">
      <section class="hero mb-12">
        <h1 class="text-4xl font-bold mb-4">Welcome to ThinkVibe</h1>
        <p class="text-lg text-gray-400">
          Discover a universe of ideas, stories, and insights from writers
          around the world.
        </p>
      </section>

      <section
        id="featured-articles"
        class="featured grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <!-- Articles will be dynamically inserted here -->
      </section>
    </main>

    <footer class="bg-gray-900 py-6 px-4 text-center text-gray-400">
      <p>&copy; 2025 ThinkVibe. All rights reserved.</p>
      <div class="mt-2">
        <a href="/privacy" class="hover:text-gray-300 mx-2">Privacy Policy</a>
        <a href="/terms" class="hover:text-gray-300 mx-2">Terms of Service</a>
      </div>
    </footer>

    <script>
      // Sample blog post data (in a real app, this could come from an API)
      const articles = [
        {
          id: 1,
          title:
            "DealByEthan.com: Bold, Inclusive Style for Men Who Lead with Confidence",
          description:
            "DealByEthan.com is a curated men’s fashion destination offering bold underwear, designer swimwear, and expressive apparel with inclusive sizing and standout style. Built for individuals who lead with confidence, the site blends comfort, edge, and personality—empowering every shopper to dress with intention and impact.",
          link: "/men-s-fashion-underwear.html",
        },
         {
          id: 2,
          title:
            "Pride Clothing for Men: Dressing With Intention and Impact",
          description:
            "DealByEthan.gay is a bold, inclusive fashion destination celebrating queer identity through expressive style. Specializing in gay men’s underwear, swimwear, and sexy apparel, the most provocative Deal By Ethan site curates vibrant, body-positive pieces that empower confidence and individuality.",
          link: "/pride-clothing-for-men-dressing-with-intention-and-impact.html",
        },
        {
          id: 3,
          title:
            "Trusted Heating Engineer in Portsmouth – Expert Heating Repairs & Installations",
          description:
            "Need a reliable heating engineer in Portsmouth? TCA Emergency Solutions offers expert heating repairs, radiator services, and boiler servicing. Call 023 9396 0253 today.",
          link: "/heating-engineer-in-portsmouth.html",
        },
      ];

      // Function to render articles dynamically
      function renderArticles() {
        const container = document.getElementById("featured-articles");
        container.innerHTML = ""; // Clear existing content
        articles.forEach((article) => {
          const articleElement = document.createElement("article");
          articleElement.className =
            "article-card bg-gray-800 p-6 rounded-lg shadow-md";
          articleElement.innerHTML = `

                    <h2 class="text-xl font-semibold mb-2">${article.title}</h2>
                    <p class="text-gray-400 mb-4">${article.description}</p>
                    <a href="${article.link}" class="text-blue-400 hover:text-blue-300">Read More</a>
                `;
          container.appendChild(articleElement);
        });
      }

      // Function to add a new article (example of content control)
      function addArticle(title, description, image, link) {
        articles.push({
          id: articles.length + 1,
          title,
          description,
          image,
          link,
        });
        renderArticles();
      }

      // Initial render
      renderArticles();
    </script>
  </body>
</html>
